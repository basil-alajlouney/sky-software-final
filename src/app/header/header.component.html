<nav class="navbar navbar-expand-lg bg-green px-4">
    @if (title) {
        <a class="navbar-brand text-white d-none d-lg-block" href="/">{{title}}</a>
    }
    <button (click)="collapse = !collapse" style="border-color: white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <!-- <span style="color: white !important;" class="navbar-toggler-icon"></span> -->
      <i class="fa fa-navicon text-white fa-lg" aria-hidden="true"></i>
    </button>
    
    <div [class]="(collapse ? 'collapse' :'') + ' navbar-collapse'" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        @for( item of navItems; track $index){
            @if ( item.toLowerCase() == active.toLowerCase()){
                <a class="text-light nav-item nav-link active" [href]="'/' + item"><strong>{{ item }}</strong></a>
            }
            @else{
                <a class="text-light nav-item nav-link" [href]="'/' + item">{{ item }}</a>
            }
        }
      </div>
    </div>

    <div class="d-flex gap-3 align-items-center ml-auto">
        <i class="fa fa-bell fa-2xl text-white" aria-hidden="true"></i>
        <a href="/Profiles"><i class="fa fa-user-circle fa-2xl text-white" aria-hidden="true"></i></a>
    </div>
  </nav>
